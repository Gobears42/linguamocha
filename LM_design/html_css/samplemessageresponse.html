<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Sample Response Page</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<link rel="stylesheet" href="responsestyle.css">
</head>
<body>
	<div class="fixed_bar">
		<div class="header_container">
			
			<a href="#"><img id="logo" src="../img/logo.png" alt="LinguaMocha"></a>

			<input type="search" name="search_bar" id="search_bar" placeholder="Find skills or people">
			<input type="submit" name="search_button" id="search_button" value="Search">

			<div id="nav_container">
				<nav>
					<ul>
						<li><a href="#" class="selected">Profile</a></li>
						<li><a href="#">Messages</a></li>
						<li><a href="#">Log Out</a></li>
					</ul>
				</nav>
			</div>		

		</div>
	</div>
		
	<div class="container_12">
		
		<h1>Requests</h1>

		<div class="from">
			<label for="sender">From:</label>
			<p id="sender">Allen Sanderson</p>
		</div>

		<div class="deadline">
			<label for="deadline_date">Needs help by:</label>
			<p id="deadline_date">2/30/2013</p>
			
		</div>

		<div class="request">
			<p>Yo Professor Shaan, could you maybe teach me how to not plagiarize my doctoral thesis?</p>
		</div>

		<input type="submit" name="accept_request" id="accept_request" value="Accept Request">
		<input type="submit" name="reject_request" id="reject_request" value="Reject Request">

		<div class="copyright grid_12">
			<footer>Â©LinguaMocha 4ever</footer>
		</div>
	</div>
</body>
</html>
